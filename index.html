<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Image Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>🐾🐕🐩🐾 Dog Breed Image Finder 🐾🐕🐩🐾 </h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter Plant Name"/>
        
        <button id="search-button">Search</button>
    </div>

    <div class="results-container" id="results-container"></div>
    <div class="image-grid-container">
        <img src="image-url-1.jpg" alt="Description 1">
         <img src="image-url-2.jpg" alt="Description 2">
         <img src="image-url-3.jpg" alt="Description 3">
        <img src="image-url-4.jpg" alt="Description 4">
         <img src="image-url-5.jpg" alt="Description 5">
        <img src="image-url-6.jpg" alt="Description 6">
    </div>
    <script src="plants.js" defer></script>
</body>
</html>
